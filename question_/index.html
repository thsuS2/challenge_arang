<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 설문</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 상단 상태바 -->
        <div class="status-bar">
            <div class="time">10:00</div>
            <div class="signal-icons">
                <div class="mobile-signal"></div>
                <div class="wifi"></div>
                <div class="battery">
                    <div class="battery-outline"></div>
                    <div class="battery-fill"></div>
                    <div class="battery-end"></div>
                </div>
            </div>
        </div>

        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.1837 3.5475L9.4875 1.925L0 11L9.4875 20.075L11.1837 18.4525L3.3925 11L11.1837 3.5475Z" fill="#212121"/>
                </svg>
            </button>
            <h1 class="category-title" id="categoryTitle">피부 건강</h1>
        </div>

        <!-- 진행률 -->
        <div class="progress-section">
            <div class="progress-text" id="progressText">1 / 4</div>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- 질문 목록 -->
        <div class="questions-container" id="questionsContainer">
            <!-- 질문 1 -->
            <div class="question-item">
                <p class="question-text">얼굴에 트러블(여드름, 발진 등)이 자주 생긴다.</p>
                <div class="rating-scale" data-question="0">
                    <button class="rating-circle large red" data-value="1">
                        <span class="rating-number">1</span>
                    </button>
                    <button class="rating-circle medium red" data-value="2">
                        <span class="rating-number">2</span>
                    </button>
                    <button class="rating-circle small gray" data-value="3">
                        <span class="rating-number">3</span>
                    </button>
                    <button class="rating-circle medium green" data-value="4">
                        <span class="rating-number">4</span>
                    </button>
                    <button class="rating-circle large green" data-value="5">
                        <span class="rating-number">5</span>
                    </button>
                </div>
                <div class="rating-labels">
                    <span class="label-left">그렇지 않다</span>
                    <span class="label-right">그렇다</span>
                </div>
            </div>

            <!-- 질문 2 -->
            <div class="question-item">
                <p class="question-text">피부를 살짝 긁어도 두드러기처럼 부풀어 올라 자국이 오래 남는다.</p>
                <div class="rating-scale" data-question="1">
                    <button class="rating-circle large red" data-value="1">
                        <span class="rating-number">1</span>
                    </button>
                    <button class="rating-circle medium red" data-value="2">
                        <span class="rating-number">2</span>
                    </button>
                    <button class="rating-circle small gray" data-value="3">
                        <span class="rating-number">3</span>
                    </button>
                    <button class="rating-circle medium green" data-value="4">
                        <span class="rating-number">4</span>
                    </button>
                    <button class="rating-circle large green" data-value="5">
                        <span class="rating-number">5</span>
                    </button>
                </div>
                <div class="rating-labels">
                    <span class="label-left">그렇지 않다</span>
                    <span class="label-right">그렇다</span>
                </div>
            </div>

            <!-- 질문 3 -->
            <div class="question-item">
                <p class="question-text">옷·액세서리가 닿는 부위에 쉽게 빨갛게 올라오고 가렵다.</p>
                <div class="rating-scale" data-question="2">
                    <button class="rating-circle large red" data-value="1">
                        <span class="rating-number">1</span>
                    </button>
                    <button class="rating-circle medium red" data-value="2">
                        <span class="rating-number">2</span>
                    </button>
                    <button class="rating-circle small gray" data-value="3">
                        <span class="rating-number">3</span>
                    </button>
                    <button class="rating-circle medium green" data-value="4">
                        <span class="rating-number">4</span>
                    </button>
                    <button class="rating-circle large green" data-value="5">
                        <span class="rating-number">5</span>
                    </button>
                </div>
                <div class="rating-labels">
                    <span class="label-left">그렇지 않다</span>
                    <span class="label-right">그렇다</span>
                </div>
            </div>

            <!-- 질문 4 -->
            <div class="question-item">
                <p class="question-text">종아리에 멍과 붉은 반점이 이유 없이 자주 생긴다.</p>
                <div class="rating-scale" data-question="3">
                    <button class="rating-circle large red" data-value="1">
                        <span class="rating-number">1</span>
                    </button>
                    <button class="rating-circle medium red" data-value="2">
                        <span class="rating-number">2</span>
                    </button>
                    <button class="rating-circle small gray" data-value="3">
                        <span class="rating-number">3</span>
                    </button>
                    <button class="rating-circle medium green" data-value="4">
                        <span class="rating-number">4</span>
                    </button>
                    <button class="rating-circle large green" data-value="5">
                        <span class="rating-number">5</span>
                    </button>
                </div>
                <div class="rating-labels">
                    <span class="label-left">그렇지 않다</span>
                    <span class="label-right">그렇다</span>
                </div>
            </div>

            <!-- 질문 5 -->
            <div class="question-item">
                <p class="question-text">피부가 간지럽거나 민감하게 반응할 때가 많다.</p>
                <div class="rating-scale" data-question="4">
                    <button class="rating-circle large red" data-value="1">
                        <span class="rating-number">1</span>
                    </button>
                    <button class="rating-circle medium red" data-value="2">
                        <span class="rating-number">2</span>
                    </button>
                    <button class="rating-circle small gray" data-value="3">
                        <span class="rating-number">3</span>
                    </button>
                    <button class="rating-circle medium green" data-value="4">
                        <span class="rating-number">4</span>
                    </button>
                    <button class="rating-circle large green" data-value="5">
                        <span class="rating-number">5</span>
                    </button>
                </div>
                <div class="rating-labels">
                    <span class="label-left">그렇지 않다</span>
                    <span class="label-right">그렇다</span>
                </div>
            </div>
        </div>

        <!-- 다음 버튼 -->
        <div class="bottom-section">
            <button class="next-btn" id="nextBtn" onclick="nextPage()" disabled>
                다음으로
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
