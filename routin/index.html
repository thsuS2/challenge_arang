<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아랑님 클렌징 루틴</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn" onclick="window.open('https://biocom.kr/arang-home', '_self')">
                <svg width="23" height="22" viewBox="0 0 23 22" fill="none">
                    <path d="M11.1837 3.5475L9.4875 1.925L0 11L9.4875 20.075L11.1837 18.4525L3.3925 11L11.1837 3.5475Z" fill="#212121"/>
                </svg>
            </button>
            <div class="header-title">아랑님 클렌징 루틴</div>
        </div>

        <!-- 컨텐츠 -->
        <div class="content">
            <!-- 루틴 이미지 -->
            <div class="routine-image">
                <!-- 실제 이미지는 나중에 추가 -->
                <div class="placeholder-image"></div>
            </div>

            <!-- 루틴 인증 업로드 섹션 -->
            <div class="upload-section">
                <div class="section-title">루틴 인증 업로드</div>
                
                <div class="upload-box" id="uploadBox">
                    <svg class="upload-icon" width="19" height="19" viewBox="0 0 19 19" fill="none">
                        <path d="M17.9738 1L1 17.9738" stroke="#ED6060" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1 1L17.9738 17.9738" stroke="#ED6060" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="upload-preview" style="display: none;">
                        <img id="preview" alt="업로드된 이미지">
                    </div>
                </div>
                
                <div class="upload-text">
                    <div class="warning-icon"></div>
                    <span>사진을 업로드해주세요</span>
                </div>
                
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- 하단 버튼 -->
        <button class="submit-btn">저장하기</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
