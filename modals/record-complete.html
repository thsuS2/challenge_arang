<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록 완료</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <!-- 모달 오버레이 -->
    <div class="modal-overlay" id="recordCompleteModal">
        <div class="modal-container">
            <!-- 체크 아이콘 -->
            <div class="check-icon-container">
                <div class="check-circle">
                    <svg class="check-icon" width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <path d="M18 24L22 28L30 20" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <!-- 메시지 -->
            <h2 class="modal-title">기록 완료!</h2>
            <p class="modal-message">오늘의 건강 기록이<br>성공적으로 저장되었습니다.</p>
            
            <!-- 확인 버튼 -->
            <button class="confirm-btn" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
