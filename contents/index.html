<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 시청</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn" onclick="window.open('https://biocom.kr/arang-home', '_self')">
                <svg width="23" height="22" viewBox="0 0 23 22" fill="none">
                    <path d="M11.1837 3.5475L9.4875 1.925L0 11L9.4875 20.075L11.1837 18.4525L3.3925 11L11.1837 3.5475Z" fill="#212121"/>
                </svg>
            </button>
            <div class="header-title">콘텐츠 시청하기</div>
        </div>

        <!-- 콘텐츠 컨텐츠 -->
        <div class="mission-content" id="missionContent">
            
            <!-- 콘텐츠 제목 -->
            <div class="mission-title" id="missionTitle">콘텐츠 제목</div>
            <!-- 비디오 -->
            <div class="mission-media" id="missionMedia">
                <div class="media-placeholder">콘텐츠 필드 / 영상</div>
            </div>

            <!-- 콘텐츠 서브타이틀 -->
            <!-- <p class="mission-subtitle" id="missionSubtitle">콘텐츠 설명</p> -->
            <!-- 콘텐츠 텍스트 -->
            <div class="mission-text" id="missionText">
                
            </div>

        </div>

        <!-- 확인 버튼 -->
        <button class="confirm-btn" id="confirmBtn" onclick="submitMission()">퀴즈 풀러가기</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
