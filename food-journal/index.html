<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 식사 일지</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.1837 3.5475L9.4875 1.925L0 11L9.4875 20.075L11.1837 18.4525L3.3925 11L11.1837 3.5475Z" fill="#212121"/>
                </svg>
            </button>
            <div class="header-title">나의 식사 일지</div>
        </div>

        <!-- 날짜 네비게이션 -->
        <div class="date-navigation">
            <button class="nav-arrow left" onclick="previousDay()">
                <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.32125 1.935L5.3625 1.05L0 6L5.3625 10.95L6.32125 10.065L1.9175 6L6.32125 1.935Z" fill="#212121"/>
                </svg>
            </button>
            <h2>4월 23일 (수)</h2>
            <button class="nav-arrow right" onclick="nextDay()">
                <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.32125 1.935L5.3625 1.05L0 6L5.3625 10.95L6.32125 10.065L1.9175 6L6.32125 1.935Z" fill="#212121" transform="rotate(180 6.5 6)"/>
                </svg>
            </button>
        </div>

        <!-- 식사 기록 리스트 -->
        <div class="meal-list">
            <!-- 식사 데이터가 동적으로 로드됩니다 -->
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
