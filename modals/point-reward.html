<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 지급</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <!-- 모달 오버레이 -->
    <div class="modal-overlay" id="pointRewardModal">
        <div class="modal-container">
            <!-- 포인트 아이콘 -->
            <div class="point-icon-container">
                <div class="point-circle">
                    <div class="point-text">P</div>
                </div>
                <div class="sparkle sparkle-1"></div>
                <div class="sparkle sparkle-2"></div>
                <div class="sparkle sparkle-3"></div>
            </div>
            
            <!-- 메시지 -->
            <h2 class="modal-title">포인트 지급 완료!</h2>
            <p class="modal-message">
                건강 기록 완료로<br>
                <strong class="point-amount">100P</strong>가 지급되었습니다.
            </p>
            
            <!-- 현재 포인트 -->
            <div class="current-point">
                <span class="point-label">현재 포인트</span>
                <span class="point-value">1,250P</span>
            </div>
            
            <!-- 확인 버튼 -->
            <button class="confirm-btn" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
