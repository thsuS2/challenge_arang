<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 지급</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            font-family: 'pretendard';
            background: #ffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reward-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 300px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .point-icon-container {
            position: relative;
            margin-bottom: 30px;
        }

        .point-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        .point-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        .sparkle-1 {
            top: 10px;
            right: 20px;
            animation-delay: 0s;
        }

        .sparkle-2 {
            top: 30px;
            right: 10px;
            animation-delay: 0.5s;
        }

        .sparkle-3 {
            top: 50px;
            right: 30px;
            animation-delay: 1s;
        }

        .reward-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .reward-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .point-amount {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .confirm-btn:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .reward-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .reward-title {
                font-size: 20px;
            }

            .reward-message {
                font-size: 14px;
            }

            .point-circle {
                width: 60px;
                height: 60px;
            }

            .point-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="reward-container">
            <!-- 포인트 아이콘 -->
            <div class="point-icon-container">
                <div class="point-icon-area">
                    <div class="point-circle">
                        <div class="point-text">✔</div>
                    </div>
                    <div class="sparkle sparkle-1"></div>
                    <div class="sparkle sparkle-2"></div>
                    <div class="sparkle sparkle-3"></div>
                </div>
            </div>
            
            <!-- 메시지 -->
            <h2 class="reward-title">기록완료</h2>
            <p class="reward-message">
                
            </p>
            
            <!-- 확인 버튼 -->
            <button class="confirm-btn" onclick="goToHome()">확인</button>
        </div>
    </div>

    <script>
        const texts = {
            'fasting' : '공복 기록으로<br>나의 피부 상태를 추적해요',
            'quiz' : '수분 충전은 피부 회복에 큰 도움이 됩니다.',
            'meal' : '꾸준한 식단 기록으로<br>나의 피부 상태를 추적해요',
            'supplement' : '영양제 기록으로<br>나의 피부 상태를 추적해요',
            'sleep' : '수면 기록으로<br>나의 피부 상태를 추적해요',
            'dayily' : '일일 기록으로<br>나의 피부 상태를 추적해요',
            'routin' : '루틴 기록으로<br>나의 피부 상태를 추적해요',
        }

        // URL 쿼리스트링 파싱 함수
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                point: urlParams.get('point'),
                type: urlParams.get('type')
            };
        }

        // 페이지 로드 시 동적으로 내용 설정
        function initializePage() {
            const params = getQueryParams();
            
            console.log(params);
            // 포인트 설정
            if (params.point) {
                document.querySelector('.point-text').innerHTML = P;
                document.querySelector('.reward-title').innerHTML = `포인트 <span class="point-amount">${params.point}</span>점 드렸어요!`;

            }else {
                document.querySelector('.reward-title').textContent = '기록완료';
                // document.querySelector('.point-icon-area').classList.add('hide');
            }
            
            // 메시지 설정
            const messageElement = document.querySelector('.reward-message');
            if (messageElement && params.type) {
                const messageText = texts[params.type] || texts['daily'];
                messageElement.innerHTML = messageText;
            }else {
                document.querySelector('.reward-message').innerHTML = '꾸준한 건강 기록 으로<br>나의 피부 상태를 추적해요.';
            }
        }

        // 페이지 로드 시 초기화 실행
        const observer = new MutationObserver((mutations) => {
            const target = document.getElementById('ch-plugin-entry');
            if (target) {
                target.classList.add('hide');
                console.log('숨김 처리 완료');
                observer.disconnect(); // 한 번만 실행되면 감시 중단
            }
        });


        const load = async ()=>{
            document.querySelector('div#s202501175ad3b318a8aab')?.classList.add('hide');
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
            initializePage();

            setTimeout(()=>{
                window.location.href = 'https://biocom.kr/arang-home';
            }, 4000);
        }
        window.addEventListener('load', load);

        function goToHome() {
            window.location.href = 'https://biocom.kr/arang-home';
            
        }
    </script>
</body>
</html>
