<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 퀴즈</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn" onclick="window.open('https://biocom.kr/arang-home', '_self')">
                <svg width="23" height="22" viewBox="0 0 23 22" fill="none">
                    <path d="M11.1837 3.5475L9.4875 1.925L0 11L9.4875 20.075L11.1837 18.4525L3.3925 11L11.1837 3.5475Z" fill="#212121"/>
                </svg>
            </button>
            <div class="header-title">오늘의 퀴즈</div>
        </div>

        <!-- 컨텐츠 -->
        <div class="quiz-image">
            <!-- 실제 이미지는 나중에 추가 -->
            <div class="placeholder-image"></div>
        </div>

        <div class="content">
            <!-- 포인트 표시 -->
            <div class="point-indicator">
                <span class="point-text">+ 30원</span>
                <div class="coin-icon"></div>
            </div>

            <!-- 퀴즈 질문 -->
            <div class="quiz-question">
                <h2></h2>
            </div>

            <!-- 답변 옵션들 -->
            <div class="answer-options">
                <!-- 동적으로 생성될 답변 옵션들 -->
            </div>
        </div>

        <!-- 하단 버튼 영역 -->
        <div class="bottom-buttons">
            <button class="skip-btn">해설 보기</button>
            <button class="next-btn">다음으로</button>
        </div>
    </div>

    <!-- 해설 모달 -->
    <div class="explanation-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>해설</h3>
            </div>
            <div class="modal-body">
                
            </div>
            <button class="modal-confirm">확인</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
