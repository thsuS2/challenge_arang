<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1일 1미션</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn" onclick="window.open('https://biocom.kr/arang-home', '_self')">
                <svg width="23" height="22" viewBox="0 0 23 22" fill="none">
                    <path d="M11.1837 3.5475L9.4875 1.925L0 11L9.4875 20.075L11.1837 18.4525L3.3925 11L11.1837 3.5475Z" fill="#212121"/>
                </svg>
            </button>
            <div class="header-title">1일 1미션</div>
        </div>

        <!-- 미션 컨텐츠 -->
        <div class="mission-content" id="missionContent">
            <!-- 미션 제목 -->
            <div class="mission-title" id="missionTitle">미션 제목</div>

            <!-- 미션 이미지/비디오 -->
            <div class="mission-media" id="missionMedia">
                <div class="media-placeholder">콘텐츠 필드 / 영상</div>
            </div>

            <!-- 미션 서브타이틀 -->
            <p class="mission-subtitle" id="missionSubtitle">미션 설명</p>

            <!-- 미션 인증 섹션 -->
            <div class="mission-upload-section" id="uploadSection">
                <h3 class="upload-title">미션 인증</h3>
                
                <!-- 이미지 업로드 -->
                <div class="upload-container image-upload" id="imageUpload" style="display: none;">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <div class="upload-box">
                        <svg width="19" height="19" viewBox="0 0 19 19" fill="none">
                            <path d="M17.9738 1L1 17.9738" stroke="#ED6060" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1 1L17.9738 17.9738" stroke="#ED6060" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <p class="upload-message">
                        <span class="warning-icon">⚠️</span>
                        사진을 업로드해주세요
                    </p>
                    <div class="preview-container" id="imagePreview" style="display: none;">
                        <img id="previewImage" alt="미리보기">
                        <button class="remove-btn" onclick="removeImage()">×</button>
                    </div>
                </div>

                <!-- 텍스트 입력 -->
                <div class="text-input-container" id="textInput" style="display: none;">
                    <textarea 
                        id="textArea" 
                        placeholder="미션에 대한 답변을 입력해주세요"
                        maxlength="100"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/100
                    </div>
                    <p class="input-tip" id="inputTip">Tip: 간결하게 답변을 작성해주세요.</p>
                </div>
            </div>
        </div>

        <!-- 확인 버튼 -->
        <button class="confirm-btn" id="confirmBtn" onclick="submitMission()">확인</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
