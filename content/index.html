<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨텐츠</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <div class="header">
            <h1>콘텐츠</h1>
        </div>

        <!-- 오늘의 컨텐츠 -->
        <div class="today-content">
            <h2>오늘의 컨텐츠</h2>
            <div class="featured-content">
                <div class="content-image"></div>
                <div class="content-info">
                    <div class="week-tag">1주차</div>
                    <h3>화장품과 보조제로<br>피부가 좋아질 수 없는 이유</h3>
                    <div class="tags">
                        <span class="tag">#간헐적_단식</span>
                        <span class="tag">#습관</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 컨텐츠 필터 -->
        <div class="content-filter">
            <div class="filter-left">
                <div class="sort-dropdown">
                    <span>인기순</span>
                    <div class="dropdown-arrow"></div>
                </div>
            </div>
            <div class="filter-right">
                <div class="view-grid inactive"></div>
                <div class="view-list active"></div>
            </div>
        </div>

        <!-- 컨텐츠 리스트 -->
        <div class="content-list">
            <div class="content-item">
                <div class="item-image"></div>
                <div class="item-info">
                    <div class="week-tag">1주차</div>
                    <h4>지연성 알러지와 피부 트러블</h4>
                    <div class="item-tags">
                        <span class="tag">#피부트러블</span>
                        <span class="tag">#지연성 알러지</span>
                    </div>
                </div>
            </div>

            <div class="content-item">
                <div class="item-image"></div>
                <div class="item-info">
                    <div class="week-tag">1주차</div>
                    <h4>면역 과민 반응과 몸 속 전쟁</h4>
                    <div class="item-tags">
                        <span class="tag">#면역과민반응</span>
                        <span class="tag">#면역</span>
                        <span class="tag">#알러지</span>
                    </div>
                </div>
            </div>

            <div class="content-item">
                <div class="item-image"></div>
                <div class="item-info">
                    <div class="week-tag">1주차</div>
                    <h4>피부를 위한 면역 밸런스 찾기</h4>
                    <div class="item-tags">
                        <span class="tag">#면역 밸런스</span>
                        <span class="tag">#피부</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <div class="content-footer">
            <div class="footer-btn" data-link="../home/index.html">
                <div class="icon home-icon"></div>
                <span>홈</span>
            </div>
            <div class="footer-btn on" data-link="">
                <div class="icon content-icon"></div>
                <span>콘텐츠</span>
            </div>
            <div class="footer-btn" data-link="../chat/index.html">
                <div class="icon chat-icon"></div>
                <span>바이오컴 AI</span>
            </div>
            <div class="footer-btn" data-link="../report/index.html">
                <div class="icon report-icon"></div>
                <span>결과지</span>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
