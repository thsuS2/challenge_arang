<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수면 기록하기</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.1837 3.5475L9.4875 1.925L0 11L9.4875 20.075L11.1837 18.4525L3.3925 11L11.1837 3.5475Z" fill="#212121"/>
                </svg>
            </button>
            <h1>수면 기록하기</h1>
            <div class="home-btn" onclick="goHome()">
                <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5996 17.4004V7.52832L8.09961 0.806641L0.599609 7.5293V17.4004H15.5996Z" stroke="black" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="6.44956" y="12.5997" width="3.3" height="4.8" stroke="black" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="progress-info">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">1 / 6</span>
            </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="content">
            <!-- 취침 시간 -->
            <div class="sleep-section">
                <h2>취침 시간</h2>
                <div class="time-input" onclick="selectBedtime()">
                    <input type="text" placeholder="취침 시간을 기록해주세요" readonly>
                    <div class="dropdown-arrow"></div>
                </div>
                <div class="tip">
                    <span class="tip-label">Tip</span> 숙면에는 멜라토닌과 포터블을 추천합니다.
                </div>
            </div>

            <!-- 기상 시간 -->
            <div class="sleep-section">
                <h2>기상 시간</h2>
                <div class="time-input" onclick="selectWakeTime()">
                    <input type="text" placeholder="기상 시간을 기록해주세요" readonly>
                    <div class="dropdown-arrow"></div>
                </div>
                <div class="tip">
                    <span class="tip-label">Tip</span> 꾸준한 복어주세요
                </div>
            </div>
        </div>

        <!-- 확인 버튼 -->
        <div class="submit-section">
            <button class="submit-btn" onclick="submitSleep()">확인</button>
        </div>

        <!-- 시간 선택 모달 -->
        <div class="time-modal" id="timeModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">취침 시간 선택</h3>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="time-picker">
                    <div class="time-column">
                        <label>시간</label>
                        <select id="hourSelect">
                            <option value="">시간</option>
                        </select>
                    </div>
                    <div class="time-column">
                        <label>분</label>
                        <select id="minuteSelect">
                            <option value="">분</option>
                        </select>
                    </div>
                    <div class="time-column">
                        <label>오전/오후</label>
                        <select id="ampmSelect">
                            <option value="AM">오전</option>
                            <option value="PM">오후</option>
                        </select>
                    </div>
                </div>
                <button class="modal-confirm-btn" onclick="confirmTime()">선택</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
