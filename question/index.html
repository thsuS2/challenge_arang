<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 설문</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <button class="back-button" onclick="goBack()">
                    <svg viewBox="0 0 23 22" fill="none">
                        <path d="M11.1837 3.5475L9.4875 1.925L0 11L9.4875 20.075L11.1837 18.4525L3.3925 11L11.1837 3.5475Z" fill="#212121"/>
                    </svg>
                </button>
                <div class="page-title" id="category-title"></div>
            </div>
            
            <div class="progress-info">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text"><span id="current-page">1</span> / 4</span>
            </div>
        </header>

        <!-- Questions -->
        <div class="questions-container" id="questions-container">
            <!-- Questions will be dynamically loaded here -->
        </div>

        <!-- Next Button -->
        <button class="next-button" onclick="nextStep()" id="next-button" disabled>다음으로</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
