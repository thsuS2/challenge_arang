<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식단기록</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<style>
/*채팅봇 숨김*/
.hide {display : none !important}
/*pc로 보기 숨김*/
.pc_mode_btn_wrap{ display: none !important;}
 
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  font-family: Pretendard;
}
.toggle-switch.active{background: #32A59C;}
.hide {
    display: none !important;
}

body {
    font-family: 'Pretendard', sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.wrap {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    background: #ffffff;
    overflow: hidden;
}

/* 헤더 */
.header {
    flex-shrink: 0;
    height: 70px;
    background: #fff;
    border-bottom: 1px solid #e9eaec;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 28px;
}

.home-btn {
    width: 38px;
    height: 38px;
    background: none;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.progress-info {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-left: 20px;
}

.progress-text {
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 11px;
    color: #b4b4b4;
    min-width: 30px;
}

.progress-bar {
    width: 60vw;
    height: 16px;
    background: #f7f8f9;
    border-radius: 30px;
    overflow: hidden;
}

.progress-fill {
    width: 0%;
    height: 100%;
    background: #32a59c;
    border-radius: 30px;
    transition: width 0.3s ease;
}


/* 메인 콘텐츠 컨테이너 */
.main-content {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding-bottom: 30px;
}

/* 메인 콘텐츠 */
.meal-type-section {
    padding: 20px 30px 30px;
}

.meal-type-section h2 {
    font-family: 'Pretendard', sans-serif;
    font-weight: 700;
    font-size: 19px;
    color: #212121;
    letter-spacing: -0.5px;
    margin-bottom: 15px;
}

.required {
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 14px;
    color: #ed6060;
    letter-spacing: -0.28px;
}

.meal-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(1, 1fr);
    gap: 15px;
    width: 100%;
    height: 80px;
}

.meal-option {
    background: #e1e7e5;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.2s;
}

.meal-option.selected {
    background: #32a59c;
}

.meal-option .meal-emoji {
    font-size: 19px;
    margin-bottom: 0px;
}

.meal-option span {
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 19px;
    color: #8b8b8b;
    letter-spacing: 0.5px;
}

.meal-option.selected span {
    color: #ffffff;
}

/* 식사 정보 섹션 */
.meal-info-section {
    padding: 0 30px 30px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.meal-info-section h2 {
    font-family: 'Pretendard', sans-serif;
    font-weight: 700;
    font-size: 19px;
    color: #212121;
    letter-spacing: -0.5px;
}

.fasting-toggle {
    display: flex;
    align-items: center;
    gap: 10px;
}

.fasting-toggle span {
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 19px;
    color: #999999;
    letter-spacing: -0.38px;
}

.toggle-switch {
    position: relative;
    width: 31px;
    height: 18px;
    background: #e1e7e5;
    border-radius: 53px;
    cursor: pointer;
}

.toggle-slider {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 14px;
    height: 14px;
    background: #ffffff;
    border-radius: 50%;
    transition: transform 0.2s;
}

.toggle-switch.active .toggle-slider {
    transform: translateX(13px);
}

.meal-input {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
}

.meal-input input {
    flex: 1;
    height: 45px;
    width: 100%;
    border: 1px solid #a8a8a8;
    border-radius: 8px;
    padding: 0 13px;
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: -0.28px;
}

input.error {
    color: #ed6060 !important;
    border-color: #ed6060 !important;
}

.meal-input input::placeholder {
    color: #a5a5a5;
}

.photo-upload {
    width: 69px;
    height: 45px;
}

.upload-area {
    width: 100%;
    height: 60px;
    background: #f7f8f9;
    border: 1px dashed #d1d5db;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: border-color 0.2s;
}

.upload-area:hover {
    border-color: #32a59c;
}

.upload-icon {
    font-size: 24px;
    color: #9ca3af;
    margin-bottom: 8px;
}

.upload-text {
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 14px;
    color: #6b7280;
}

.uploaded-image {
    position: relative;
    width: 100%;
    height: 120px;
    border-radius: 10px;
    overflow: hidden;
}

.uploaded-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.remove-image {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 24px;
    height: 24px;
    background: rgba(0, 0, 0, 0.6);
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s;
}

.remove-image:hover {
    background: rgba(0, 0, 0, 0.8);
}

.error-message {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-top: 5px;
}

.error-icon {
    width: 22px;
    height: 21px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: #ed6060;
}

.error-message span:last-child {
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 14px;
    color: #ed6060;
    letter-spacing: -0.28px;
}

/* 과민 음식 섭취 여부 */
.sensitive-food-section {
    padding: 0 30px 30px;
}

.sensitive-food-section h2 {
    font-family: 'Pretendard', sans-serif;
    font-weight: 700;
    font-size: 19px;
    color: #212121;
    letter-spacing: -0.5px;
    margin-bottom: 15px;
}

/* High-FODMAP 음식 섭취 여부 */
.High-FODMAP-food-section {
    padding: 0 30px 30px;
}

.High-FODMAP-food-section h2 {
    font-family: 'Pretendard', sans-serif;
    font-weight: 700;
    font-size: 19px;
    color: #212121;
    letter-spacing: -0.5px;
    margin-bottom: 15px;
}

.High-FODMAP-input {
    position: relative;
    margin-bottom: 10px;
}

.High-FODMAP-input input {
    width: 100%;
    height: 45px;
    border: 1px solid #a8a8a8;
    border-radius: 8px;
    padding: 0 40px 0 13px;
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: -0.28px;
    color: #a5a5a5;
}

.High-FODMAP-list {
    background-color: #21212182;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 1000;
}

.High-FODMAP-select-area {
    position: absolute;
    bottom: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    height: 85vh;
    background: #ffffff;
    padding: 15px;
    padding-bottom: 50px;
    border-radius: 15px 15px 0 0;
}

.High-FODMAP-list-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    font-weight: 700;
}

.High-FODMAP-toggle {
    display: flex;
    align-items: center;
    gap: 10px;
}

.High-FODMAP-toggle span {
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 15px;
    color: #999999;
    letter-spacing: -0.38px;
}

.High-FODMAP-toggle .active {
    background-color: #32A59C;
}

.High-FODMAP-info {
    display: flex;
    align-items: center;
    gap: 10px;
}

.High-FODMAP-item-list {
    overflow: scroll;
}

.High-FODMAP-list .High-FODMAP-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 5px;
    margin: 5px 10px;
    border-bottom: 1px solid #e9eaec;
}

.close-High-FODMAP-btn {
    font-family: 'Pretendard', sans-serif;
    background-color: #E6E5E6;
    width: 87px;
    height: 8px;
    border-radius: 5px;
    margin: 5px 0 15px;
    cursor: pointer;
    align-self: center;
}

.High-FODMAP-food-list-footer {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
}

.add-High-FODMAP-btn {
    background-color: #32A59C;
    color: #ffffff;
    font-weight: 500;
    width: 300px;
    height: 48px;
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toggle-High-FODMAP-switch {
    position: relative;
    width: 31px;
    height: 18px;
    background: #e1e7e5;
    border-radius: 53px;
    cursor: pointer;
}

.toggle-High-FODMAP-slider {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 14px;
    height: 14px;
    background: #ffffff;

    transition: transform 0.2s;
}

.toggle-High-FODMAP-switch.active .toggle-High-FODMAP-slider {
    transform: translateX(13px);
}

    position: relative;

}

.sensitive-input input {
    width: 100%;
    height: 45px;
    border: 1px solid #a8a8a8;
    border-radius: 8px;
    padding: 0 40px 0 13px;
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: -0.28px;

}

.sensitive-food-list{

    width: 100%;
    height: 100vh;

}

.sensitive-food-select-area{
    position: absolute;
    bottom: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    height: 85vh;
    background: #ffffff;
    padding: 15px;
    border-radius: 15px 15px 0 0;
}

.food-list-header{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding : 0 10px;
    font-weight: 700;
}

.sensitive-toggle {
    display: flex;
    align-items: center;
    gap: 10px;
}

.sensitive-toggle span {
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 15px;

}

.sensitive-toggle .active {
    background-color: #32A59C;
}


.food-info{
    display: flex;
    align-items: center;

}

.food-level{
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 10px;
    padding: 2px 8px;
    background-color: #E6E5E6;
    border-radius: 15px;

}
.food-item-list{overflow: scroll;}
.sensitive-food-list .food-item{
    display: flex;

}

}


.dropdown-arrow {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%) rotate(270deg);
    width: 13px;
    height: 12px;
    background: #aaaaaa;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
}

/* 식후 컨디션 메모 */
.condition-section {
    padding: 0 30px 40px;
}

.condition-section h2 {
    font-family: 'Pretendard', sans-serif;
    font-weight: 700;
    font-size: 19px;
    color: #212121;
    letter-spacing: -0.5px;
    margin-bottom: 15px;
}

.condition-input {
    position: relative;
}

.condition-input input {
    width: 100%;
    height: 45px;
    border: 1px solid #a8a8a8;
    border-radius: 8px;
    padding: 0 40px 0 13px;
    font-family: 'Pretendard', sans-serif;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: -0.28px;
    color: #a5a5a5;
}

.condition-input .dropdown-arrow {
    background: #ececec;
}

/* 기록하기 버튼 */
.submit-section {
    padding: 0 45px 70px;
}

.submit-btn {
    width: 100%;
    height: 45px;
    border: none;
    border-radius: 100px;
    font-family: 'Pretendard', sans-serif;
    font-weight: 600;
    font-size: 17px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.submit-btn.disabled {
    background: #e9e9e9;
    color: #989898;
}

.submit-btn:not(.disabled) {
    background: #32a59c;
    color: #ffffff;
}

.submit-btn:not(.disabled):hover {
    background: #2a8b82;
}

.food-item input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 50%;
    outline: none;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
}

.food-item input[type="checkbox"]:checked {
    background-color: #00948C;
    border-color: #00948C;
}

.food-item input[type="checkbox"]:checked::after {
    content: '✔';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -100%);
    width: 10px;
    height: 10px;
    color: white;
    border-radius: 50%;
}

.food-item input[type="checkbox"]:hover {
    border-color: #00948C;
}

.High-FODMAP-item input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 50%;
    outline: none;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
}

.High-FODMAP-item input[type="checkbox"]:checked {
    background-color: #00948C;
    border-color: #00948C;
}

.High-FODMAP-item input[type="checkbox"]:checked::after {
    content: '✔';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -100%);
    width: 10px;
    height: 10px;
    color: white;
    border-radius: 50%;
}

.High-FODMAP-item input[type="checkbox"]:hover {
    border-color: #00948C;
}
  
.content{
  height: fit-content;
  overflow: scroll;}
</style>

    <div class="wrap">
        <!-- 헤더 -->
        <div class="header">
            <button class="home-btn" onclick="goHome()">
                <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5996 17.4004V7.52832L8.09961 0.806641L0.599609 7.5293V17.4004H15.5996Z" stroke="black" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="6.44956" y="12.5997" width="3.3" height="4.8" stroke="black" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="progress-info">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">0 / 4</span>
            </div>
        </div>
		<div class='content'>
		  <!-- 기록할 끼니 선택 -->
		  <div class="meal-type-section">
			  <h2>기록할 끼니 선택 <span class="required">* 필수 입력 값입니다</span></h2>
			  <div class="meal-grid">
				  <div class="meal-option selected" data-meal="breakfast">
					  <div class="meal-emoji">🌞</div>
					  <span>아침</span>
				  </div>
				  <div class="meal-option" data-meal="lunch">
					  <div class="meal-emoji">🌤️</div>
					  <span>점심</span>
				  </div>
				  <div class="meal-option" data-meal="dinner">
					  <div class="meal-emoji">🌙</div>
					  <span>저녁</span>
				  </div>
			  </div>
		  </div>

		  <!-- 식사 정보 -->
		  <div class="meal-info-section">
			  <div class="section-header">
				  <h2>식사 정보</h2>
				  <div class="fasting-toggle">
					  <span>공복입니다</span>
					  <div class="toggle-switch">
						  <div class="toggle-slider"></div>
					  </div>
				  </div>
			  </div>
			  <div class="meal-input">
				  <input type="text" placeholder="드신 음식을 기록해주세요." class="error">
				  
			  </div>
			  <div class="error-message">
				  (예: 제육볶음 1인분, 쌀밥 1공기, 시금치 무침, 가지 볶음)
			  </div>
			  <div class='food-upload-area'>
				  <h2>음식 사진</h2>
				  <div class="photo-upload">
					<div class="upload-area">
					  <input type="file" id="imageUpload" accept="image/*" style="display: none;">
					  <div class="upload-icon">+</div>
					</div>

				  </div>
				<div class="uploaded-image hide">
				   <img id="previewImage" src="" alt="업로드된 이미지">
				   <button type="button" class="remove-image">×</button>
			    </div>
			  </div>


		  </div>

		  <!-- 과민 음식 섭취 여부 -->
		  <div class="sensitive-food-section">
			  <h2>과민 음식 섭취 여부</h2>
			  <div class="sensitive-input">
				  <input type="text" placeholder="섭취한 과민 음식을 모두 선택해 주세요" class="error" readonly >
				  <div class="dropdown-arrow"></div>
			  </div>
		  </div>
          <div class="sensitive-food-list hide">
            <div class="sensitive-food-select-area">
                <div class="close-btn"></div>
                <div class="food-list-header">
                    <div>과민 음식 섭취 여부</div>
                    <div class="sensitive-toggle">
                        <div class="toggle-switch">
                            <div class="toggle-slider"></div>
                        </div>
                        <span>전부 섭취 안함</span>
                    </div>
                </div>
                <div class="food-item-list">
                    <div class="food-item hide">
                        <div class="food-info">
                            <label for="apple">
                                <span class="food-name">사과</span>
                                <span class="food-level">3단계</span>
                            </label>
                        </div>
                        <input type="checkbox" name="food" id="apple">
                    </div>
                </div>
                <div class="sensitive-food-list-footer">
                    <div class="add-food-btn">
                        <span>0</span>개 추가하기
                    </div>
                </div>
            </div>
        </div>

        <!-- High-FODMAP 음식 섭취 여부 -->
		  <div class="High-FODMAP-food-section">
            <h2>고포드맵 음식 섭취 여부</h2>
            <div class="High-FODMAP-input">
                <input type="text" placeholder="섭취한 High-FODMAP 음식을 모두 선택해 주세요" class="error" readonly >
                <div class="dropdown-arrow"></div>
            </div>
        </div>
		  <div class="High-FODMAP-list hide">
            <div class="High-FODMAP-select-area">

// 한국 시간 기준 Date 객체 생성
function getKoreanDateTime() {
    const now = new Date();
    return new Date(now.getTime() + (9 * 60 * 60 * 1000));
}

// 한국 시간 기준 날짜 문자열 반환 (YYYY-MM-DD)
function getKoreanDate() {
    const now = new Date();
    const koreanTime = new Date(now.getTime() + (9 * 60 * 60 * 1000));
    return koreanTime.toISOString().split('T')[0];
}

// Safari 호환 안전한 날짜 파싱 함수
function safeParseDate(dateString) {
    if (!dateString) return null;
    
    try {
        // Safari 호환: '-' → '/', 시간 제거
        const cleanDateStr = (dateString.split('T')[0] || dateString.split(' ')[0] || '').replace(/-/g, '/');
        const parsed = new Date(cleanDateStr);
        
        if (!isNaN(parsed)) {
            // 파싱된 날짜를 한국 시간으로 변환
            return new Date(parsed.getTime() + (9 * 60 * 60 * 1000));
        }
    } catch (error) {
        console.warn('날짜 파싱 실패:', dateString, error);
    }
    
    return null;
}

    };
}

function updateProgress() {

    // 끼니 선택됨

    const isToggleActive = document.querySelector('.toggle-switch').classList.contains('active');

    }

    const sensitiveInput = document.querySelector('.sensitive-input input');
    if (sensitiveInput.value && sensitiveInput.value.trim() !== '') {

    }

    }
    
    // 버튼 비활성화

            const foodItem = document.querySelector(`input[id="${foodName}"]`).closest('.food-item');

            }
            levelGroups[level].push(foodName);
        });
        
        // API 형식으로 변환

            allergyFoods.push({
                level: level,
                items: levelGroups[level]
            });
        });
        
        // 3. 입력 정보 수집

            sensitiveFoods: document.querySelector('.sensitive-input input').value || '',

        alert('식사 기록 저장에 실패했습니다. 다시 시도해주세요.');
    } finally {
        // 버튼 상태 복원

        submitBtn.textContent = '기록하기';
    }
}

// 이미지 압축 함수
function compressImage(file, maxSizeMB = 1) {
    return new Promise((resolve, reject) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
            // 원본 이미지 크기
            let { width, height } = img;
            
            // 최대 크기 계산 (1MB = 1024 * 1024 bytes)
            const maxSize = maxSizeMB * 1024 * 1024;
            
            // 이미지 품질 (0.1 ~ 1.0)
            let quality = 0.8;
            
            // 이미지 크기 조정 함수
            const resizeImage = () => {
                // 캔버스 크기 설정
                canvas.width = width;
                canvas.height = height;
                
                // 이미지 그리기
                ctx.drawImage(img, 0, 0, width, height);
                
                // 압축된 이미지 생성
                canvas.toBlob((blob) => {
                    if (blob.size <= maxSize) {
                        // 목표 크기 이하면 성공
                        resolve(blob);
                    } else if (quality > 0.1) {
                        // 품질을 낮춰서 다시 시도
                        quality -= 0.1;
                        resizeImage();
                    } else if (width > 800 || height > 800) {
                        // 크기를 줄여서 다시 시도
                        width = Math.floor(width * 0.8);
                        height = Math.floor(height * 0.8);
                        quality = 0.8;
                        resizeImage();
                    } else {
                        // 최소 크기까지 줄였는데도 크기가 크면 에러
                        reject(new Error('이미지를 1MB 이하로 압축할 수 없습니다.'));
                    }
                }, 'image/jpeg', quality);
            };
            
            resizeImage();
        };
        
        img.onerror = () => {
            reject(new Error('이미지 로드에 실패했습니다.'));
        };
        
        // 이미지 로드
        img.src = URL.createObjectURL(file);
    });
}
